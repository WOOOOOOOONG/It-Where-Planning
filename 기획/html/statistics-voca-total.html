<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <title>외웟</title>
  <!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" href="css/chart.css">
  <link rel="stylesheet" href="css/left-menubar.css">
  <style>
    /* 전체 */
    body {
      font-family: "Open Sans", Helvetica Neue, Helvetica, Arial, sans-serif;
    }

    /* 메뉴바 숨기기 */
    .hide {
      display: none;
    }

    .fixed_headers tr{
        font-size: 12px;
    }
</style>
</head>

<body>
  <nav class="menu" tabindex="0">
    <div class="smartphone-menu-trigger"></div>
    <header class="avatar">
      <img src="https://s3.amazonaws.com/uifaces/faces/twitter/kolage/128.jpg" />
      <h2>John D.</h2>
    </header>
    <ul>
      <li tabindex="0" class="icon-dashboard icon">
        <a><span>방문내역</span></a>
        <ul class="hide">
          <li>시간대별</li>
          <li>시간자별</li>
          <li>월별</li>
        </ul>
      </li>
      <li tabindex="0" class="icon-customers icon">
        <a><span>신고</span></a>
        <ul class="hide">
          <li>유형별</li>
        </ul>
      </li>
      <li tabindex="0" class="icon-users icon">
        <a><span>단어장</span></a>
        <ul class="hide">
          <li>분류별</li>
          <li>총합</li>
        </ul>
      </li>
      <li tabindex="0" class="icon-settings icon">
        <a><span>클래스</span></a>
        <ul class="hide">
          <li>분류별</li>
          <li>총합</li>
        </ul>
      </li>
    </ul>
    <script>
      $(document).ready(function () {
        $(".icon>a").click(function () {
          var submenu = $(this).next("ul");

          if (submenu.is(":visible")) {
            submenu.slideUp();
          } else {
            submenu.slideDown();
          }
        });
      });
    </script>
  </nav>
  
  <div id="chart_div" style="width:1300px; height:600px">
    <script>
      google.charts.load('current', { packages: ['corechart', 'bar'] });
      google.charts.setOnLoadCallback(drawAxisTickColors);

      function drawAxisTickColors() {
        var data = new google.visualization.DataTable();
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Element');
        data.addColumn('number', 'Percentage');
        data.addRows([
          ['1\n시간', 78],
          ['2\n시간', 21],
          ['3\n시간', 55],
          ['4\n시간', 78],
          ['5\n시간', 21],
          ['6\n시간', 55],
          ['7\n시간', 78],
          ['8\n시간', 21],
          ['9\n시간', 55],
          ['10시간', 78],
          ['11시간', 21],
          ['12시간', 55],
          ['13시간', 78],
          ['14시간', 21],
          ['15시간', 55],
          ['16시간', 78],
          ['17시간', 21],
          ['18시간', 55],
          ['19시간', 78],
          ['20시간', 21],
          ['21시간', 55],
          ['22시간', 78],
          ['23시간', 21],
          ['24시간', 55],
        ]);
        var options = {
          title: '단어 - 전체',
          backgroundColor: "whitesmoke",
          focusTarget: 'category',
          hAxis: {
            title: 'Time of Day',
            format: 'dd',
            viewWindow: {
              //   min: [7, 0, 0],
              //   max: [37, 30, 30]
            },
            textStyle: {
              fontSize: 14,
              color: '#053061',
              bold: true,
              italic: false,
            },
            titleTextStyle: {
              fontSize: 18,
              color: '#053061',
              bold: true,
              italic: false
            },
            gridlines: { count: 24 }
          },
          vAxis: {
            textStyle: {
              fontSize: 18,
              color: '#67055f',
              bold: false,
              italic: false
            },
            titleTextStyle: {
              fontSize: 18,
              color: '#67055f',
              bold: true,
              italic: false
            }
          }
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </div>
